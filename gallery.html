<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            height: 200px;
            background-image: url('docs/assets/images/header1.webp'); /* Replace with your header image */
            background-size: cover;
            background-position: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            object-fit: cover;
        }

        a {
            margin-top: 20px;
            text-decoration: none;
            color: #333;
            background-color: #42a5f5;
            padding: 10px 20px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #1e88e5;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Header Image -->
    <header></header>

    <!-- Gallery Section -->
    <div class="gallery">
        <!-- Add your images here -->
        <img src="docs/assets/images/photo1.jpg" alt="Photo 1">
        <img src="docs/assets/images/photo2.jpg" alt="Photo 2">
        <img src="docs/assets/images/photo3.jpg" alt="Photo 3">
        <img src="docs/assets/images/photo4.jpg" alt="Photo 4">
    </div>

    <!-- Back to Home Link -->
    <a href="index.html">Back to Tribute Page</a>

</body>
</html>
