<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            height: 250px;
            background-image: url('docs/assets/images/header1.webp'); /* Replace with your header image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            background-color: rgba(66, 165, 245, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(30, 136, 229, 0.9);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .gallery img {
			width: 100%; /* Make the width responsive to the container */
			max-width: 300px; /* Control the maximum width */
			aspect-ratio: 3 / 4; /* Force a 3:4 aspect ratio */
			object-fit: cover; /* Ensure the image covers the container without stretching */
			border-radius: 10px;
			margin: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}


        a {
            margin-top: 20px;
            text-decoration: none;
            color: #333;
            background-color: #42a5f5;
            padding: 10px 20px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #1e88e5;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Header Image -->
    <header>
		<nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
	</header>

    <!-- Gallery Section -->
    <div class="gallery">
        <!-- Add your images here -->
        <img src="docs/assets/images/dad1.jpg" alt="Photo 1">
        <img src="docs/assets/images/dad2.jpg" alt="Photo 2">
        <img src="docs/assets/images/dad3.jpg" alt="Photo 3">
        <img src="docs/assets/images/dad4.jpg" alt="Photo 4">
    </div>

    <!-- Back to Home Link -->
    <a href="index.html">Back to Tribute Page</a>

</body>
</html>
